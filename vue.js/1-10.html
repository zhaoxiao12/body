
<!DOCTYPE HTML>
<html ng-app="myApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id='app'>
  	{{message}}
  	<p v-if='seven' v-on:click='revers(show)'>现在看见了</p>
  </div>
</body>


<script type="text/javascript">
  var app = new Vue({
  el: '#app',
  data: {
    message: 'Hello Vue!',
    seven:true,
    
  }, 
  methods:{
  	revers:function(show){
  		if(show==true){
  			alert(1)
  		}
  	}
  }
})
 
</script>
</html>
